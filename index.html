<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result-summary-components</title>
    <link rel="stylesheet" href="./css/style.css">
  

</head>
<body>
  
    <section class="result">
        <div class="result-summary">
            <div class="result-number">
                <h3 class="result-number__title">Your Result</h3>
                <p class="result-number__overall">
                    76
                    <span class="result-number__100">of 100</span>
                </p>
                <h2 class="result-number__great">Great</h2>
                <p class="result-number__desc">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            
            <div class="result-type"></div>
        </div>
    </section>
    
</body>
</html>
